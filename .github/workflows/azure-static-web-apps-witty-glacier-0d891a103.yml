name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          lfs: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/frontend/marryly-app/web/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend/marryly-app/web
        run: npm ci

      - name: Build application
        working-directory: src/frontend/marryly-app/web
        run: npm run build

      - name: Verify build output
        working-directory: src/frontend/marryly-app/web
        run: |
          echo "=== Build output verification ==="
          ls -la dist
          echo ""
          echo "=== Assets folder ==="
          ls -la dist/assets || echo "No assets folder"
          echo ""
          echo "=== index.html preview ==="
          head -20 dist/index.html

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_GLACIER_0D891A103 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/frontend/marryly-app/web/dist"
          skip_app_build: true
          api_location: "src/backend/Marryly"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_GLACIER_0D891A103 }}
          action: "close"
